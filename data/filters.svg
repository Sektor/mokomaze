<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" height="128" width="128" version="1.0" xmlns:xlink="http://www.w3.org/1999/xlink">
 <defs>
  <filter id="grey-filter" filterUnits="userSpaceOnUse" x="0" y="0" width="128" height="128">
   <feColorMatrix 
                  in="SourceGraphic"
                  type="matrix"
                  values="0.3333 0.3333 0.3333 0 0
                          0.3333 0.3333 0.3333 0 0 
                          0.3333 0.3333 0.3333 0 0 
                          0      0      0      1 0"/>
  </filter>
  <filter id="light-filter" filterUnits="userSpaceOnUse" x="0" y="0" width="128" height="128">
   <feColorMatrix 
                  in="SourceGraphic"
                  type="matrix"
                  values="1.91 0    0    0 0
                          0    1.91 0    0 0 
                          0    0    1.91 0 0 
                          0    0    0    1 0"/>
  </filter>
  <filter id="green-filter" filterUnits="userSpaceOnUse" x="0" y="0" width="128" height="128">
   <feColorMatrix type="saturate" in="SourceGraphic" values="15" result="sat"/>
   <feColorMatrix 
                  in2="sat"
                  type="matrix"
                  values="0.   0.51 0.1   0 0
                          0.5  0.51 0.5  0 0 
                          0.1  0.51 0.1    0 0 
                          0    0    0    1 0"/>
  </filter>
 </defs>
</svg>
